<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SUMUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="{{ url_for('home') }}">SUMUS</a></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}#features">Features</a></li>
            <li><a href="{{ url_for('home') }}#about">About</a></li>
            <li><a href="{{ url_for('home') }}#contact">Contact</a></li>
            <li><a href="{{ url_for('signup') }}" class="cta-button">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}" class="cta-button login-btn">Login</a></li>
        </ul>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form class="login-form" id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <input type="email" name="email" placeholder="College Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">SUMUS</div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 SUMUS. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
